<html>
<head>
<style>
.button {
  display: inline-block;
  padding: 10px 30px;
  font-size: 24px;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: rgb(255, 255, 255);
  background-color: rgb(072, 137, 193);
  border: none;
  border-radius: 12px;
}

.button:hover {background-color: #42677b2}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
</style>
</head>
<body>
<button class="button"><strong>Subscribe Now</strong></button>

</body>
</html>
